{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Post{% endblock title %}

{% block custom_tags %}

{% endblock %}



{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit Post" class="btn btn-outline-dark editpostbtn">
    </form>
{% endblock content %}
